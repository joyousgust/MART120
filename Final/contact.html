<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		function readForm()	
		{
			var userName = document.getElementById("name").value;
			var userEmail = document.getElementById("email").value;
			var terms = document.getElementById("termsYes").checked;

			var msg = "";

			if(userName == "")
			{
				msg += "<br>Name is required.";
				document.getElementById("name").style.backgroundColor = "#FF5555";
				document.getElementById("name").focus();
			}
			if(userEmail == "")
			{
				msg += "<br>Email address required.";
				document.getElementById("email").style.backgroundColor="#FF5555";
				document.getElementById("email").focus();
			}
			if(terms == false)
			{
				msg += "<br>Must agree to terms to continue."
				document.getElementById("termsYes").focus();
			}
				document.getElementById("incomplete").innerHTML = msg;
		}
	</script>
</head>
<body>
	<h1>Contact Us</h1>
		<div id="incomplete"></div>
		<div>
		Name: <input type="text" id="name"><br>
		Email Address: <input type="text" id="email"><br>
		Accept Terms of Service? <input type="radio" name="agree" value="yes" id="termsYes"> Yes <input type="radio" name="agree" value="no" id="termsNo"> No <br>
		<button id="formSubmit" type="Submit" onclick="readForm();">Submit</button>
		</div>
		<p><a href="homepage.html">Back to homepage</a></p>
</body>

</html>
